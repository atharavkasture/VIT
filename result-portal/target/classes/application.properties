# Server Port
server.port=8080

# ------------------ DATABASE CONNECTION ------------------
# Connects to the database you created in MySQL Workbench
spring.datasource.url=jdbc:mysql://localhost:3306/vit_branches_simple

# ---!!! IMPORTANT: YOU MUST EDIT THESE TWO LINES !!!---
# Replace 'root' with your MySQL username
spring.datasource.username=root
# Replace 'your_password' with your actual MySQL password
spring.datasource.password=Atharavbro@123

# Specifies the driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------ JPA/HIBERNATE SETTINGS ------------------
# 'validate' checks if your Java code matches your DB tables, which is safe.
spring.jpa.hibernate.ddl-auto=validate
# Prints the SQL queries to the console for debugging.
spring.jpa.show-sql=true
# Helps Hibernate generate correct SQL for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect